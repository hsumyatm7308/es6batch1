<!DOCTYPE html>
<html>
    <head>
        <title>Arrow Function</title>
    </head>
    <body>
        
        <script type="text/javascript">
            //    => Template Literals 
            let num1 = 100; 
            let num2 = 200; 
            console.log(`${num1 + num2}`) // 300
            console.log(`${num1 > num2 ? "Yes" : "No"} `) // No 


            // => function 
            let getfullname = function(){
                let firstname = "Aung";
                let lastname = "Tun tun";
                return `${firstname} ${lastname}`;

            }
            console.log(getfullname());

            let firstname = "Ma Ma";
            let lastname = "Mya";

            let getnickname = (fstname,lstnmae)=>fstname.lstnmae;
                getnickname = (fstname,lstnmae)=>(`${fstname} ${lstnmae}`);
                getnickname = (fstname,lstnmae)=>`${fstname} ${lstnmae}`;
             
                console.log(getnickname(firstname,lastname));

            const sayname = name=>{
                alert(`${name}`);
            }
            //sayname('Aung Aung');

            const saycity = (city)=>alert('Hello ${city}');
            saycity('Mandalay');


            const sayphonenumber = phone=>alert(`My Phone Number is ${phone}`);
            sayphonenumber('091111111111')


            let getnum = ()=>{
                let num1 = 200;
                return num1;
            }

            let getnumber = (num1 = 100, num2 = 200)=>{
                const result = num1+num2;
                return result;
            }

            console.log(getnum())
            console.log(getnumber())
        </script>
    </body>

    <!-- 26AA  -->
</html>
