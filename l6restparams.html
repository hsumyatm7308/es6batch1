<!DOCTYPE html>
<html>

<head>
  <title>Rest Parameter / Rest Operator</title>
</head>

<body>
  <script type="text/javascript">
    //  ...   return  Array
    // Note: can't set first and between
    //  can contain just one rest parameter

    function example(num1, num2, ...num3) {
      console.log(num1, num2, num3);
    }

    example(10, 20, 30, 40, 50, 60);

    function city(val) {
      return val;
    }

    console.log(city()); //undefined
    console.log(city("yangon"));
    console.log(city("yangon", "mandalay", "bago")); //yangon

    function country(...vals) {
      return vals;
    }

    console.log(country("myanmar")); // ['myanmar']
    console.log(country("myanmar", "thailand")); // ['myanmar','thailand']

    function place(location, ...vals) {
      // return location; //chaung thar
      return vals; // (2) ['nagapali','ngwesaung']
    }

    console.log(place("chaung thar", "nagapali", "ngwesaung"));

    let animal = new Function("...vals", "return vals");

    console.log(animal("cat", "goat", "fish"));


    function getinfo(first, last, ...city) {
      console.log("This is firstname = ", first);
      console.log("This is lastname = ", last);
      console.log("This is city = ", city);

    }


    getinfo(); // This is firstname =  undefined This is lastname =  undefined This is city =  []
    getinfo('aung', 'kyaw', 'yangon'); // This is firstname =  aung This is lastname =  kyaw This is city =  ['yangon']
    getinfo('aung', 'kyaw', 'yangon', 'asia'); // This is firstname =  aung This is lastname =  kyaw  This is city =  (2) ['yangon', 'asia']0: "yangon"1: "asia"length: 2[[Prototype]]: Array(0)





    function exampleone(num1, num2, num3) {
      console.log(num1, num2, num3);
    }


    exampleone(10, 20, 30, 40, 50);


    function exampletwp(num1, num2, ...num3) {
      console.log(num1, num2, num3);
    }


    exampletwp(10, 20, 30, 40, 50); // 10 20 (3) [30, 40, 50]0: 301: 402: 50length: 3[[Prototype]]: Array(0)



    // function examplethree(...num1, num2, num3) {
    //   console.log(num1, num2, num3);
    // }


    // examplethree(10, 20, 30, 40, 50); // Error


    // function examplethree(num1, ...num2, num3) {
    //   console.log(num1, num2, num3);
    // }


    // examplethree(10, 20, 30, 40, 50); // Error 







    function sumresult(...nums) {
      let total = 0;

      for (const num of nums) {
        total = num;
      }

      return total;
    }

    console.log(sumresult(10, 20, 30, 40, 50)); // 150
    console.log(sumresult([10, 20, 30, 40, 50]));


    function totalresult(...nums) {
      const total = nums.reduce((total, curr) => total + curr, 0);

      return total;
    }

    console.log(totalresult(10, 20, 30, 40, 50));





  </script>
</body>

</html>
