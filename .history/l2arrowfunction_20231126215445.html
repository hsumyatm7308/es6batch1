<!DOCTYPE html>
<html>
    <head>
        <title>Arrow Function</title>
    </head>
    <body>
        
        <script type="text/javascript">
            //    => Template Literals 
            let num1 = 100; 
            let num2 = 200; 
            console.log(`${num1 + num2}`) // 300
            console.log(`${num1 > num2}`) // 300

        </script>
    </body>
</html>
