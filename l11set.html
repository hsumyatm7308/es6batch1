<!DOCTYPE html>
<html>

<head>
    <title>Set</title>
</head>

<body>

    <script type="text/javascript">
        const info = {
            name: "su su",
            age: 20,
            city: "yangon"
        };

        console.log(info);
        console.log(typeof info); //object 
        console.log(info.size); //undefined 

        const names = new Set();
        console.log(names);
        console.log(typeof names); //object 

        names.add("aung aung");
        names.add('kyaw kyaw');
        names.add("yu yu").add("nu nu").add("yu par");
        console.log(names);
        console.log(names.length); // undefined
        console.log(names.size); // 5


        names.forEach(name => {
            console.log(name);
        })

        console.log(names[Symbol.iterator]()); //SetIterator {'aung aung', 'kyaw kyaw', 'yu yu', 'nu nu', 'yu par'}
        console.log(names[Symbol.iterator]().next()); //{value: 'aung aung', done: false}
        console.log(names[Symbol.iterator]().next().value); //aung aung
        console.log(names[Symbol.iterator]().next().value); //aung aung
        console.log(names[Symbol.iterator]().next().value); //aung aung

        const getnames = names[Symbol.iterator]();
        console.log(getnames)
        console.log(getnames.next().value); //aung aung
        console.log(getnames.next().value); //kyaw kyaw
        console.log(getnames.next().value); //yu yu
        console.log(getnames.next().value); //nu nu
        console.log(getnames.next().value); //yu par
        console.log(getnames.next().value); //undefined



        let students = new Set();
        students.add("hal hla").add("mya mya").add("yaw yaw");
        students.add("nilar").add("hla hla").add('ywal ywal');
        console.log(students);
        console.log(students.size); // 5

        console.log(students.has('nilar')); //true 
        console.log(students.has('Nilar')); //flase 
        console.log(students.has('hla')); //flase      :: case sensative 


        console.log(students); //Set(6) {'hal hla', 'mya mya', 'yaw yaw', 'nilar', 'hla hla', …}
        console.log(students.size); // 6


        console.log(students.delete("mya mya")); //true 


        console.log(students);// Set(5) { 'hal hla', 'yaw yaw', 'nilar', 'hla hla', 'ywal ywal' }
        console.log(students.size); // 5


        students.clear();     // all clear 


        console.log(students);// Set(0) {size: 0}
        console.log(students.size); // 0



        // => Set() to Array

        const customers = ['yu yu', 'nu nu', 'ma ma'];
        console.log(customers); //(3) ['yu yu', 'nu nu', 'ma ma']


        const vipcustomers = new Set(customers);
        console.log(vipcustomers); //Set(3) {'yu yu', 'nu nu', 'ma ma'}

        // Method 1 
        const vipmembers = Array.from(vipcustomers);
        console.log(vipmembers); // (3) ['yu yu', 'nu nu', 'ma ma']


        // Method 1 
        const bigcustomers = [...vipcustomers];
        console.log(bigcustomers); //(3) ['yu yu', 'nu nu', 'ma ma']
        console.log(bigcustomers.length); // 3
        console.log(bigcustomers[0]); //yu yu

    </script>
</body>

</html>
