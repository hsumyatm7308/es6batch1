<!DOCTYPE html>
<html>

<head>
    <title>Rest Params & Destructuring</title>
</head>

<body>

    <script type="text/javascript">
        // => Array Destructuring 

        const countries = ["Myanmar", "Thailand", "Srilanka", "Indonisa"];
        console.log(countries[0], countries[1], countries[2])

        const [mm, th, slk, indo] = countries;
        console.log(mm, th, slk, indo);

        const [, country1, , country4] = countries; //['empty', 'Thailand', 'empty', 'Indonisa']
        console.log(country1); //Thailand 
        console.log(country4); // Indonesia

        //Destructuring Assignment 
        const [fiat, ...coin] = countries;
        console.log(fiat) // Myanmar
        console.log(coin) // ['Tailand','Srilanka','Indonesia']

        // => Object Destructuring

        const persons = {
            firstname: "Honey Nway",
            lastname: "Oo",
            age: 22,
            gender: "Female",
            hascar: true,
            city: "Yangon",
            country: "Myanmar"
        };

        console.log(persons.firstname, persons.lastname, persons.gender, persons.city); //Honey Nway Oo Female Yangon

        const { firstname, lastname, city } = persons;
        console.log(firstname, lastname, city); // Honey Nyway Oo Yangon true 

        const { gender: sex, age: old } = persons;
        // console.log(gender, age) // gender is not defined 
        console.log(sex, old)  // Female 22 

        const { country, hascar, ...other } = persons;
        console.log(country); // Myanmar 
        console.log(other); //  { firstname: 'Honey Nway', lastname: 'Oo', age: 22, gender: 'Female', city: 'Yangon' } age :22 city : "Yangon" firstname : "Honey Nway" gender : "Female" lastname : "Oo" [[Prototype] :        Object


        let employes = [
            {
                firstname: "Hla Nu",
                lastname: "Htun"
            },
            (nickname) => {
                return `You can call me ${nickname}`
            }
        ]
        console.log(employes)
        console.log(employes[0])
        console.log(employes[1]('Ma Ma'));

        let [nickname, setname] = employes;
        console.log(nickname) // obj  = {firstname: 'Hla Nu', lastname: 'Htun'}
        console.log(nickname.firstname, nickname.lastname); // Hla Nu Htun 
        console.log(setname("Nu Nu")); // You can call me Nu Nu


        // => Nested Destructruing 
        const staffs = [
            {
                name: "aung aung",
                position: " representative",
                department: 'sales',
                salary: 200000
            },
            {
                name: "tun tun",
                position: " supervisor",
                department: 'sales',
                salary: 300000
            },
            {
                name: "su su",
                position: "manager",
                department: 'sales',
                salary: 500000
            },
            {
                name: "nu nu",
                position: "accountant",
                department: 'finance',
                salary: 250000
            },
            {
                name: "yu yu",
                position: " cfo",
                department: 'finance',
                salary: 700000
            }
        ];

        // let { name } = staffs; // undefined  because staffs is array. 
        // let [name] = staffs; // {name: 'aung aung', position: ' representative', department: 'sales', salary: 200000}

        // const [{ name }] = staffs; // aung aung 
        // const [, { name }] = staffs; // tun tun 
        // const [, , { name }] = staffs; // su su 
        const [, , , { name }] = staffs; // nu nu

        console.log(name)


        const [, , , { position: title }] = staffs; // accountant
        // console.log(position) // Uncaught ReferenceError: position is not defined 
        console.log(title); // accountant




        const [, { salary }, , { department }] = staffs; // accountant
        // console.log(position) // Uncaught ReferenceError: position is not defined 
        console.log(salary); // supervisor
        console.log(department); // finance





    </script>
</body>

</html>
